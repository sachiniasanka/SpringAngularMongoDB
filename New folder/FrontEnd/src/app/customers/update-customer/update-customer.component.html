<h3>Update Customer</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Enter Id</label> <input type="text"
                                            class="form-control" id="id" required [(ngModel)]="customer.id"
                                            name="id">


    </div>&nbsp;
    <button type="submit" class="btn btn-success" (click)="findById()" >Search</button>

<br>
    <div class="form-group">
      <label for="name">Name</label> <input type="text"
                                          class="form-control" id="name" required [(ngModel)]="customer.name"
                                          name="name">
    </div>

    <br>
    <div class="form-group">
      <label for="age">Age</label> <input type="text"
                                          class="form-control" id="age" required [(ngModel)]="customer.age"
                                          name="age">
    </div>

    <button type="submit" class="btn btn-success" (click)="updateCustomer(isActivated)">Update Customer</button>
  </form>
</div>
